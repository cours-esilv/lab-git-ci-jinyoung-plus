name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: "adopt"

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2 # 가정된 최신 버전으로 변경
        if: always()
        with:
          files: target/**/*.xml

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: my-app-1.0
          path:
            target/*

            # Installe la commande docker sur l'agent
      - name: Install Docker
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      # Build l'image Docker
      - name: Docker build
        run: |
          docker build .
